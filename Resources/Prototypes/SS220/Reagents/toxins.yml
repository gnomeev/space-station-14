  group: Toxins
  desc: Нано-люминесцентный гель контактного действия.
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: acid
  color: "#262238"
  boilingPoint: 165
  meltingPoint: -87
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Caustic: -0.2
