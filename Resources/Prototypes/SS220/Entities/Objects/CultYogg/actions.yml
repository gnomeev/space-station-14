    event: !type:MiGoHealEvent
      heal:
        types:
          Slash: -6
          Blunt: -6
          Piercing: -6
          Heat: -4
          Cold: -4
          Shock: -4
          Radiation: -1
          Сerebral: -20
          Caustic: -3
          Cellular: -5
          Poison: -3
          Asphyxiation: -2
